{% extends "network/layout.html" %}

{% block body %}
<div class="auth-container">
    <div class="auth-card" data-aos="zoom-in">
        <div class="auth-header">
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="14" fill="#E1624F"/>
                <path d="M12 10L20 16L12 22V10Z" fill="white"/>
            </svg>
            <h2>Join Network</h2>
            <p>Create your account to get started</p>
        </div>

        {% if message %}
        <div class="alert-message" data-aos="shake">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ message }}
        </div>
        {% endif %}

        <form action="{% url 'register3' %}" method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group-modern">
                <label for="username">Username</label>
                <input 
                    class="form-input-modern" 
                    autofocus 
                    type="text" 
                    name="username" 
                    id="username"
                    placeholder="Choose a username">
            </div>
            <div class="form-group-modern">
                <label for="email">Email Address</label>
                <input 
                    class="form-input-modern" 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="your.email@example.com">
            </div>
            <div class="form-group-modern">
                <label for="password">Password</label>
                <input 
                    class="form-input-modern" 
                    type="password" 
                    name="password" 
                    id="password"
                    placeholder="Create a strong password">
            </div>
            <div class="form-group-modern">
                <label for="confirmation">Confirm Password</label>
                <input 
                    class="form-input-modern" 
                    type="password" 
                    name="confirmation" 
                    id="confirmation"
                    placeholder="Re-enter your password">
            </div>
            <button class="btn-primary-custom btn-full" type="submit">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
                </svg>
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login3' %}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
